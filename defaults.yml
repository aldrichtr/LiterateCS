# Front matter defaults
---
ProjectName: LiterateCS
GitHub: https://github.com/johtela/LiterateCS
Download: https://www.nuget.org/packages/LiterateCS/
License: License.html
Footer: "Copyright © 2018 Tommi Johtela"
ShowDescriptionsInToc: false
BootstrapStyle: readable
MarkdownStyle: book
SyntaxHighlight: solarized-light
UseDiagrams: true
DiagramStyle: mermaid
UseMath: true
Logo: images/favicon.ico

# Command line arguments
---
filters:
  - "LiterateCS/*.cs"
  - "LiterateCS.Theme/*.cs"
  - "*.md"
output: docs
solution: LiterateCS.sln
format: html
trim: true
verbose: true
updatetoc: true
buildlog: buildlog.txt